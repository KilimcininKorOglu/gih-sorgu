name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Get dependencies
        run: go mod tidy

      - name: Calculate next version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Get short commit hash
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "Short SHA: $SHORT_SHA"

          if [ -z "$LATEST_TAG" ]; then
            # No tags exist - start from 1.0.0
            echo "No tags found, starting from 1.0.0"
            NEW_VERSION="1.0.0"
            BUMP_TYPE="initial"
          else
            echo "Latest tag: $LATEST_TAG"

            # Remove 'v' prefix
            VERSION=${LATEST_TAG#v}

            # Split version
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            # Get commit messages since last tag
            COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --pretty=format:"%s" 2>/dev/null || echo "")

            if [ -z "$COMMITS" ]; then
              echo "No new commits since last tag"
              NEW_VERSION="$VERSION"
              BUMP_TYPE="none"
            else
              echo "Commits since last tag:"
              echo "$COMMITS"

              # Determine version bump based on commit messages
              if echo "$COMMITS" | grep -qiE "BREAKING CHANGE|^break:|^!:"; then
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                BUMP_TYPE="major"
              elif echo "$COMMITS" | grep -qiE "^feat(\(.+\))?:|^feature:"; then
                MINOR=$((MINOR + 1))
                PATCH=0
                BUMP_TYPE="minor"
              elif echo "$COMMITS" | grep -qiE "^fix(\(.+\))?:|^perf:|^refactor:"; then
                PATCH=$((PATCH + 1))
                BUMP_TYPE="patch"
              else
                # Default to patch for any other commits
                PATCH=$((PATCH + 1))
                BUMP_TYPE="patch"
              fi

              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi

          echo "New version: $NEW_VERSION ($BUMP_TYPE)"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build for all platforms
        run: |
          mkdir -p dist
          VERSION="${{ steps.version.outputs.version }}"
          SHORT_SHA="${{ steps.version.outputs.short_sha }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.Version=$VERSION -X main.BuildCommit=$SHORT_SHA -X main.BuildTime=$BUILD_TIME"

          echo "Building version $VERSION (commit: $SHORT_SHA, time: $BUILD_TIME)"

          # Windows AMD64
          echo "Building Windows AMD64..."
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/gih-sorgu-windows-amd64.exe .

          # Windows ARM64
          echo "Building Windows ARM64..."
          GOOS=windows GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/gih-sorgu-windows-arm64.exe .

          # Linux AMD64
          echo "Building Linux AMD64..."
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/gih-sorgu-linux-amd64 .

          # Linux ARM64
          echo "Building Linux ARM64..."
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/gih-sorgu-linux-arm64 .

          # macOS AMD64 (Intel)
          echo "Building macOS AMD64..."
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o dist/gih-sorgu-darwin-amd64 .

          # macOS ARM64 (Apple Silicon)
          echo "Building macOS ARM64..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o dist/gih-sorgu-darwin-arm64 .

          echo "All builds complete!"
          ls -la dist/

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "Checksums:"
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gih-sorgu-binaries-${{ steps.version.outputs.short_sha }}
          path: dist/
          retention-days: 30

      - name: Check if tag exists
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} already exists, skipping release"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.version.outputs.version }} does not exist, will create release"
          fi

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Gƒ∞H Sorgu v${{ steps.version.outputs.version }}
          body: |
            ## G√ºvenli ƒ∞nternet Hizmeti Sorgu Aracƒ± v${{ steps.version.outputs.version }}

            **Commit:** `${{ steps.version.outputs.short_sha }}`

            ### Features

            - üñ•Ô∏è **Interactive TUI** - Run without arguments for interactive mode
            - üîç **CLI Mode** - Query single or multiple domains from command line
            - üìú **History** - Automatic query history with JSON persistence
            - ü§ñ **Auto CAPTCHA** - Gemini AI powered CAPTCHA solving
            - üìä **JSON Output** - Machine-readable output format

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Windows | x64 | `gih-sorgu-windows-amd64.exe` |
            | Windows | ARM64 | `gih-sorgu-windows-arm64.exe` |
            | Linux | x64 | `gih-sorgu-linux-amd64` |
            | Linux | ARM64 | `gih-sorgu-linux-arm64` |
            | macOS | Intel | `gih-sorgu-darwin-amd64` |
            | macOS | Apple Silicon | `gih-sorgu-darwin-arm64` |

            ### Usage

            ```bash
